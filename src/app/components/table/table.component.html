  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Role</th>
          <th>Image</th>
          <th>Name</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of animateData; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.role}}</td>
          <td><img src={{item.anime.image}}></td>
          <td>{{item.anime.name}}</td>
          <td>{{item.date | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
